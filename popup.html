<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="container-fluid p-0">
    <div class="header">
      <h4 class="mb-0">
        <i class="fas fa-tags me-2"></i>
        Price Comparison
      </h4>
    </div>
    
    <div id="loading" class="text-center p-4" style="display: none;">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p class="mt-2 mb-0">Searching for better prices...</p>
    </div>
    
    <div id="error" class="alert alert-danger m-3" style="display: none;">
      <i class="fas fa-exclamation-triangle me-2"></i>
      <span id="error-message"></span>
    </div>
    
    <div id="no-product" class="text-center p-4" style="display: none;">
      <i class="fas fa-search fa-3x text-muted mb-3"></i>
      <h5>No Product Detected</h5>
      <p class="text-muted">Navigate to a product page on Amazon, eBay, Walmart, or Target to compare prices.</p>
      <button id="retry-detection" class="btn btn-primary btn-sm mt-2">
        <i class="fas fa-refresh me-1"></i>
        Try Again
      </button>
    </div>
    
    <div id="current-product" style="display: none;">
      <div class="current-item p-3 border-bottom">
        <div class="row align-items-center">
          <div class="col-3">
            <img id="current-image" src="" alt="Product" class="img-fluid rounded">
          </div>
          <div class="col-9">
            <h6 id="current-title" class="mb-1"></h6>
            <div class="d-flex align-items-center">
              <span class="badge bg-primary me-2" id="current-site"></span>
              <strong id="current-price" class="text-success"></strong>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div id="comparison-results" style="display: none;">
      <div class="p-3">
        <h6 class="mb-3">
          <i class="fas fa-chart-line me-2"></i>
          Price Comparison
        </h6>
        <div id="results-list"></div>
        
        <div id="best-deal" class="alert alert-success mt-3" style="display: none;">
          <i class="fas fa-star me-2"></i>
          <strong>Best Deal Found!</strong>
          <div id="savings-info"></div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
